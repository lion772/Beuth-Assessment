<header>
  <nav class="navbar navbar-dark bg-primary p-1">
    <div
      class="ms-4 my-auto text-white"
      [routerLink]="['/']"
      [style]="{ cursor: 'pointer' }"
    >
      <h1>Beuth App</h1>
    </div>

    <div class="mx-5">
      <form
        #postForm="ngForm"
        (submit)="onSubmitHandler(postForm)"
        *ngIf="!userLoggedIn"
      >
        <mat-form-field>
          <input
            matInput
            name="email"
            placeholder="email"
            ngModel
            #title="ngModel"
            required
            minlength="6"
          />
          <mat-error *ngIf="title.invalid"
            >Plese enter a valid title.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            class="p-1"
            type="password"
            matInput
            name="password"
            placeholder="password"
            ngModel
            #password="ngModel"
            required
            minlength="6"
          />
          <mat-error *ngIf="password.invalid"
            >Plese enter a valid content.</mat-error
          >
        </mat-form-field>
        <button mat-raised-button color="primary" class="mx-2" type="submit">
          login
        </button>
      </form>

      <button
        *ngIf="userLoggedIn"
        mat-raised-button
        color="accent"
        class="mx-4"
        (click)="onLogoutHandler()"
      >
        logout
      </button>
    </div>
  </nav>
</header>
